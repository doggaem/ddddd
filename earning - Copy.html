<!DOCTYPE html>
<!-- 앱 이름 애드몰 -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="earning.css">
    <title>adimal</title>
    <link rel="icon" href="resource/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        .cpx_uqnxd_6.css-zb08d1 {
            width: 360px; /* 너비를 360px로 설정 */
            height: 600px;
            position: absolute; /* 포지션을 절대 위치로 설정 */
            top: 70px; /* 위쪽 위치를 70px로 설정 */
            left: 50%; /* 가운데 정렬을 위해 왼쪽 50%로 설정 */
            transform: translateX(-50%); /* 수평 중앙 정렬을 위한 변환 */
        }
        .cpx_uqnxd_2.css-r10ire{
            width: 360px;
            min-height: 700px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <p><strong>adimal</strong></p>
            <img src="resource/logo_pur.png" alt="Logo">
        </div>
        <div class="cpx" id="sidebar">
            <script>
                const script2 = {
                    div_id: "sidebar", // 사이드바에 표시될 div ID
                    theme_style: 1, // 테마 스타일 (1: 사이드바 스타일)
                    order_by: 1, // 정렬 기준
                };

                const config = {
                    general_config: {
                        app_id: 24760, // 애플리케이션 ID
                        ext_user_id: localStorage.getItem('username'), // 사용자 ID
                        email: "", // 이메일 (선택 사항)
                        username: localStorage.getItem('username'), // 사용자 이름 (선택 사항)
                        secure_hash: "", // 해시 (선택 사항)
                        subid_1: "", // 서브 ID 1 (선택 사항)
                        subid_2: "", // 서브 ID 2 (선택 사항)
                    },
                    style_config: {
                        text_color: "#2b2b2b", // 텍스트 색상
                        survey_box: {
                            topbar_background_color: "#ffaf20", // 상단바 배경 색상
                            box_background_color: "white", // 박스 배경 색상
                            rounded_borders: true, // 둥근 모서리 여부
                            stars_filled: "black", // 별 색상
                        },
                    },
                    script_config: [script2], // 스크립트 배열
                    debug: false, // 디버그 모드
                    useIFrame: true, // iFrame 사용 여부
                    iFramePosition: 1, // iFrame 위치
                    functions: {
                        no_surveys_available: () => {
                            console.log("no surveys available function here");
                        },
                        count_new_surveys: (countsurveys) => {
                            console.log("count surveys function here, count:", countsurveys);
                        },
                        get_all_surveys: (surveys) => {
                            console.log("get all surveys function here, surveys: ", surveys);
                        },
                        get_transaction: (transactions) => {
                            console.log("transaction function here, transaction: ", transactions);
                        }
                    }  
                };

                window.config = config;
            </script>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.cpx-research.com/assets/js/script_tag_v2.0.js"></script>
    <script src="earning.js"></script>
</body>
</html>

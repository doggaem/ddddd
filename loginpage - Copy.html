<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpage.css">
    <title>sign in</title>
    <link rel="icon" href="resource/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="loginForm"> <!-- form 태그로 감쌈 -->
            <div class="login">
                <div class="text">
                    <h1>adimal</h1>
                </div>
                <div class="username">
                    <input type="text" id="username" name="username" placeholder="사용자 이름 또는 이메일" required>
                </div>
                <div class="password">
                    <input type="password" id="password" name="password" placeholder="비밀번호" required>
                </div>
                <div class="errorMsg" id="errorMsg">
                    <p></p>
                </div>
                <div class="button">
                    <button type="submit" id="loginButton"><strong>로그인</strong></button>
                </div>
                <div class="underbar">
                    <div class="noAcc">
                        계정이 없으신가요?
                        <a href="signup.html">회원가입 하기</a>
                    </div>
                    <div class="forgotPW">
                        비밀번호를 잊으셨나요?
                        <a href="resetPW.html">비밀번호 재설정</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="loginpage.js"></script> <!-- 추가한 JS 파일 -->
</body>
</html>
